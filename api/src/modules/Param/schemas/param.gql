scalar Date

type Param {
  _id: ID!
  parameter: JSON

  # generated by mongoose {timestamp: true}
  createdAt: Date
  updatedAt: Date
}

type PaginateParam {
  nodes: [Param]
  startCursor: ID
  endCursor: ID
  nodeCount: Float
  total: Float
  isEnd: Boolean
}

input ParamSearchModel {
  type: String
}

type Query {
  param(type: String!): JSON
  paramSupportContact: JSON
  paramFeedbackSeleciton: JSON
}
