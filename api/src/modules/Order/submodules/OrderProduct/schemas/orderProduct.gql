scalar Date

type OrderProductItem {
  product: Product!
  productSKU: ProductSku!
  qty: Int
  currency: String
  amount: Float
}

type OrderProduct {
  _id: ID!
  order: Order!
  items: [OrderProductItem!]

  # generated by mongoose {timestamp: true}
  createdAt: Date
  updatedAt: Date
}

input OrderProductItemInput {
  product: String!
  productSKU: String!
  qty: Int
  currency: String
  amount: Float
}

input OrderProductCreateModel {
  items: [OrderProductItemInput!]
}

input OrderProductUpdateModel {
  name: String
}
