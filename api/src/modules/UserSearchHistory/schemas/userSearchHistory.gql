type UserSearchHistory {
  _id: ID!
  workspace: Workspace
  user: User
  text: String

  # generated by mongoose {timestamp: true}
  createdAt: Date
  updatedAt: Date
}

type PaginateSearchHistory {
  nodes: [UserSearchHistory]
  startCursor: ID
  endCursor: ID
  nodeCount: Float
  total: Float
  isEnd: Boolean
}

input UserSearchHistorySearchModel {
  q: String
}

type Query {
  mySearchHistory(
    query: UserSearchHistorySearchModel
    paginate: Paginate
    options: QueryOption
  ): PaginateSearchHistory
}

type Mutation {
  clearMySearchHistory: Boolean
  deleteSearchHistory(id: ID!): Boolean
}
