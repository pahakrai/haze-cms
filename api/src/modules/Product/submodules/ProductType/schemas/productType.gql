scalar Date

type ProductType {
  _id: ID!
  workspace: Workspace
  name: String
  description: String
  content: String
  images: [FileMeta]
  status: Int
  # generated by mongoose {timestamp: true}
  createdAt: Date
  updatedAt: Date
}

type PaginateProductType {
  nodes: [ProductType]
  startCursor: ID
  endCursor: ID
  nodeCount: Float
  total: Float
  isEnd: Boolean
}

input ProductTypeSearchModel {
  q: String
  statuses: [Int!]
}

type Query {
  productType(id: ID!): ProductType
  productTypes(
    query: ProductTypeSearchModel
    paginate: Paginate
    options: QueryOption
  ): PaginateProductType
}
