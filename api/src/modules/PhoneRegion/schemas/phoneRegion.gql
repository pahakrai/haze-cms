scalar Date

type PhoneRegion {
  _id: ID!
  code: String

  # generated by mongoose {timestamp: true}
  createdAt: Date
  updatedAt: Date
}

input PhoneRegionCreateModel {
  code: String
}

input PhoneRegionUpdateModel {
  code: String
}

type PaginatePhoneRegion {
  nodes: [PhoneRegion]
  startCursor: ID
  endCursor: ID
  nodeCount: Float
  total: Float
  isEnd: Boolean
}

input PhoneRegionSearchModel {
  q: String
}

type Query {
  phoneRegion(id: ID!): PhoneRegion
  phoneRegions(
    query: PhoneRegionSearchModel
    paginate: Paginate
    options: QueryOption
  ): PaginatePhoneRegion
}

type Mutation {
  createPhoneRegion(phoneRegionCreateModel: PhoneRegionCreateModel): PhoneRegion
  updatePhoneRegion(
    id: ID!
    code: String
    phoneRegionUpdateModel: PhoneRegionUpdateModel
  ): PhoneRegion
}
