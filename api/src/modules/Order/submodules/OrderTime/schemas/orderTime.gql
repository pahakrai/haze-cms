scalar Date

type OrderTime {
  _id: ID!
  order: Order!
  pendingRequestExpireAt: Date
  pendingRequestExpireIn: Float
  scheduleTime: Date
  timeScheduledAhead: Float
  duration: Float

  # generated by mongoose {timestamp: true}
  createdAt: Date
  updatedAt: Date
}

input OrderTimeCreateModel {
  scheduleTime: Date
  duration: Float
}

input OrderTimeUpdateModel {
  name: String
}
