scalar Date

type WebMenu {
  _id: ID!

  # generated by mongoose {timestamp: true}
  createdAt: Date
  updatedAt: Date
}

input WebMenuCreateModel {
  name: String!
}

input WebMenuUpdateModel {
  name: String
}

type PaginateWebMenu {
  nodes: [WebMenu]
  startCursor: ID
  endCursor: ID
  nodeCount: Float
  total: Float
  isEnd: Boolean
}

input WebMenuSearchModel {
  q: String
}

type Query {
  webMenu(id: ID!): WebMenu
  webMenus(
    query: WebMenuSearchModel
    paginate: Paginate
    options: QueryOption
  ): PaginateWebMenu
}

type Mutation {
  createWebMenu(webMenuCreateModel: WebMenuCreateModel): WebMenu
  updateWebMenu(id: ID!, webMenuUpdateModel: WebMenuUpdateModel): WebMenu
}
