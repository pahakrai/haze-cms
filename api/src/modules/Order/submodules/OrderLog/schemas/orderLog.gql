scalar Date

type OrderLog {
  _id: ID!
  workspace: Workspace
  type: String
  user: User
  reason: String
  order: Order

  # generated by mongoose {timestamp: true}
  createdAt: Date
  updatedAt: Date
}

type PaginateOrderLog {
  nodes: [OrderLog]
  startCursor: ID
  endCursor: ID
  nodeCount: Float
  total: Float
  isEnd: Boolean
}

input OrderLogSearchModel {
  createdAtFr: Date
  createdAtTo: Date
  types: [String]
  user: String
  order: String
}

type Query {
  orderLog(id: ID!): OrderLog
  orderLogs(query: OrderLogSearchModel, paginate: Paginate): PaginateOrderLog
}
