scalar Date
scalar Object

type Dashboard {
  _id: ID!
  title: String
  apiUrl: String
  widgetType: String
  queries: [String]
  position: Object

  # generated by mongoose {timestamp: true}
  createdAt: Date
  updatedAt: Date
}

input DashboardCreateModel {
  title: Object
  apiUrl: String
  widgetType: String
  queries: [String]
  position: Object
  workspaces: [String]
}

input DashboardUpdateModel {
  title: Object
  apiUrl: String
  widgetType: String
  queries: [String]
  position: Object
  workspaces: [String]
}

type PaginateDashboard {
  nodes: [Dashboard]
  startCursor: ID
  endCursor: ID
  nodeCount: Float
  total: Float
  isEnd: Boolean
}

input DashboardSearchModel {
  q: String
  workspaces: [String]
}

type Query {
  dashboard(id: ID!): Dashboard
  dashboards(query: DashboardSearchModel): [Dashboard]
}

type Mutation {
  createDashboard(dashboardCreateModel: DashboardCreateModel): Dashboard
  updateDashboard(
    id: ID!
    dashboardUpdateModel: DashboardUpdateModel
  ): Dashboard
}
