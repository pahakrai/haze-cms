scalar Date

type OrderWage {
  _id: ID!
  order: Order!
  currency: String
  amountToApp: Float

  # generated by mongoose {timestamp: true}
  createdAt: Date
  updatedAt: Date
}

input OrderWageCreateModel {
  currency: String
  amountToApp: Float
}

input OrderWageUpdateModel {
  currency: String
  amountToApp: Float
}
