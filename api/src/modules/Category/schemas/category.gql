scalar Date

type Category {
  _id: ID!
  code: String!
  name: String!
  icon: FileMeta
  parent: Category
  isActive: Boolean!
  ancestors: [Category!]
  workspace: Workspace

  # generated by mongoose {timestamp: true}
  createdAt: Date
  updatedAt: Date

  # not in schema, generated by ResolveField
  children: [Category]
  isTail: Boolean
  idx: Int
}

input CategoryCreateModel {
  code: String!
}

input CategoryUpdateModel {
  code: String
}

type PaginateCategory {
  nodes: [Category]
  startCursor: ID
  endCursor: ID
  nodeCount: Float
  total: Float
  isEnd: Boolean
}

input CategorySearchModel {
  q: String
  isActive: Boolean
  _ids: [String]
  code: String
  parent: String
  ancestors: [String]
  workspaces: [String]
}

type Query {
  category(id: ID!): Category
  categories(
    query: CategorySearchModel
    paginate: Paginate
    options: QueryOption
  ): PaginateCategory
}
