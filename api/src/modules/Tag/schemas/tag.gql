scalar Date

type Tag {
  _id: ID!
  text: String!
  refType: String!
  ref: JSON
  workspace: Workspace
  tagImage: TagImage

  # generated by mongoose {timestamp: true}
  createdAt: Date
  updatedAt: Date
}

type PaginateTag {
  nodes: [Tag]
  startCursor: ID
  endCursor: ID
  nodeCount: Float
  total: Float
  isEnd: Boolean
}

input TagSearchModel {
  q: String
  workspace: String
}

type Query {
  tag(id: ID!): Tag
  tags(
    query: TagSearchModel
    paginate: Paginate
    options: QueryOption
  ): PaginateTag
}
