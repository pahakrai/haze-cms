scalar Date

type Language {
  _id: ID!
  workspace: Workspace
  name: String
  types: [String]
  isActive: Boolean

  # generated by mongoose {timestamp: true}
  createdAt: Date
  updatedAt: Date
}

type PaginateLanguage {
  nodes: [Language]
  startCursor: ID
  endCursor: ID
  nodeCount: Float
  total: Float
  isEnd: Boolean
}

input LanguageSearchModel {
  q: String
  isActive: Boolean
}

type Query {
  language(id: ID!): Language
  languages(
    query: LanguageSearchModel
    paginate: Paginate
    options: QueryOption
  ): PaginateLanguage
}
