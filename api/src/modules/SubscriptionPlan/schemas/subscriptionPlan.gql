type SubscriptionPlanItem {
  item: SubscriptionItem
  value: JSON
}

type SubscriptionPlanPricing {
  apiId: String
  currency: String
  amount: String
  unit: String
}

type SubscriptionPlan {
  _id: ID!
  productId: String
  code: String
  name: String
  description: String
  unit: String
  pricings: [SubscriptionPlanPricing]
  items: [SubscriptionPlanItem]
  isActive: Boolean
  # generated by mongoose {timestamp: true}
  createdAt: Date
  updatedAt: Date
}

type PaginateSubscriptionPlan {
  nodes: [SubscriptionPlan]
  startCursor: ID
  endCursor: ID
  nodeCount: Float
  total: Float
  isEnd: Boolean
}

input SubscriptionPlanSearchModel {
  q: String
}

type Query {
  subscriptionPlan(id: ID!): SubscriptionPlan
  subscriptionPlans(
    query: SubscriptionPlanSearchModel
    paginate: Paginate
    options: QueryOption
  ): PaginateSubscriptionPlan
}
