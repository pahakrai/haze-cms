scalar Date

type WorkspacePriceType {
  _id: ID!
  workspace: Workspace
  priceType: String

  # generated by mongoose {timestamp: true}
  createdAt: Date
  updatedAt: Date
}

type PaginateWorkspacePriceType {
  nodes: [WorkspacePriceType]
  startCursor: ID
  endCursor: ID
  nodeCount: Float
  total: Float
  isEnd: Boolean
}

input WorkspacePriceTypeSearchModel {
  q: String
}

type Query {
  workspacePriceType(id: ID!): WorkspacePriceType
  workspacePriceTypes(
    query: WorkspacePriceTypeSearchModel
    paginate: Paginate
    options: QueryOption
  ): PaginateWorkspacePriceType
}
